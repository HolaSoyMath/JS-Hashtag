<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 1</title>
  <style>
    #changeColor {
      width: 300px;
      height: 150px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div id="changeColor"></div>
  <script>
    const forma = document.getElementById('changeColor');

    function handleMouseOver() {
      forma.style.backgroundColor = '#0000ff';
      console.log('Mouse passou em cima do elemento.')
    }

    function handleMouseDown() {
      forma.style.backgroundColor = '#ff0000';
      console.log('Mouse saiu de cima do elemento.')
    }

    forma.addEventListener('mouseover', handleMouseOver);
    forma.addEventListener('mouseout', handleMouseDown);
  </script>
</body>
</html>
